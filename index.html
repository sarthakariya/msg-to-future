<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top to allow scrolling */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
            overflow-y: auto; /* Enable scrolling for long content */
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
            position: relative;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #007bff;
            margin-bottom: 25px;
            font-size: 2.5em;
            position: relative;
            display: inline-block;
            animation: pulseText 2s infinite ease-in-out;
        }

        @keyframes pulseText {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .tab-buttons {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .tab-button {
            background-color: #e9ecef;
            color: #495057;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .tab-button:hover {
            background-color: #dee2e6;
            transform: translateY(-2px);
        }

        .tab-button.active {
            background-color: #007bff;
            color: white;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
            transform: translateY(-3px);
        }

        .content-section {
            display: none;
            text-align: left;
            animation: slideInFromTop 0.5s ease-out forwards;
            padding: 20px 0;
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-section.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            font-size: 1em;
        }

        input[type="text"],
        textarea,
        input[type="date"] {
            width: calc(100% - 24px); /* Account for padding */
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #f8f9fa;
        }

        input[type="text"]:focus,
        textarea:focus,
        input[type="date"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(40, 167, 69, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        #messageDisplay {
            font-style: italic;
            color: #6c757d;
            margin-top: 20px;
            min-height: 50px; /* To prevent layout shift */
        }

        .note-card {
            background-color: #e7f7ff; /* Light blue for notes */
            border: 1px solid #b3e0ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: popIn 0.4s ease-out forwards;
            transform-origin: center;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .note-message {
            font-size: 1.1em;
            margin-bottom: 10px;
            line-height: 1.6;
            color: #36454F; /* Charcoal for text */
        }

        .note-date-info {
            font-size: 0.85em;
            color: #6a7f8d; /* Muted blue-grey */
            text-align: right;
        }

        .no-message {
            background-color: #fff3cd; /* Light yellow for warnings */
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-style: italic;
            animation: fadeIn 0.6s ease-out;
        }

        .hidden {
            display: none;
        }

        /* Secret Code input specific styling */
        #secretCodeRead {
            width: calc(100% - 24px);
            margin-bottom: 10px; /* Adjusted margin */
        }

        /* Animation for the "View Notes" button when loading */
        .view-notes-button.loading {
            position: relative;
            color: transparent !important;
            pointer-events: none;
        }

        .view-notes-button.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin: -8px 0 0 -8px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secret Message App</h1>

        <div class="tab-buttons">
            <button class="tab-button active" onclick="showSection('write')">Write Note</button>
            <button class="tab-button" onclick="showSection('read')">Read Notes</button>
        </div>

        <div id="write" class="content-section active">
            <h2>Write a New Secret Note</h2>
            <label for="secretCode">Secret Code:</label>
            <input type="text" id="secretCode" placeholder="Enter a secret code" required>

            <label for="message">Your Message:</label>
            <textarea id="message" placeholder="Type your secret message here..." required></textarea>

            <label for="date">Reveal Date:</label>
            <input type="date" id="date" required>

            <button id="saveNote">Save Note</button>
            <p id="messageDisplay" class="hidden"></p>
        </div>

        <div id="read" class="content-section">
            <h2>Read Your Secret Notes</h2>
            <label for="secretCodeRead">Enter Secret Code:</label>
            <input type="text" id="secretCodeRead" placeholder="Enter the secret code to view notes" required>

            <button id="viewNotes" class="view-notes-button">View Notes</button>

            <div id="notesContainer">
                </div>
            <div id="noMessage" class="no-message hidden"></div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDoc, doc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration - IMPORTANT: REPLACE WITH YOUR ACTUAL FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const secretCodeInput = document.getElementById('secretCode');
            const messageInput = document.getElementById('message');
            const dateInput = document.getElementById('date');
            const saveButton = document.getElementById('saveNote');
            const secretCodeReadInput = document.getElementById('secretCodeRead');
            const viewNotesButton = document.getElementById('viewNotes');
            const notesContainer = document.getElementById('notesContainer');
            const noMessageDiv = document.getElementById('noMessage');
            const tabButtons = document.querySelectorAll('.tab-button');
            const contentSections = document.querySelectorAll('.content-section');

            // Function to show a specific section
            function showSection(sectionId) {
                contentSections.forEach(section => {
                    section.classList.remove('active');
                });
                tabButtons.forEach(button => {
                    button.classList.remove('active');
                });

                document.getElementById(sectionId).classList.add('active');
                document.querySelector(`.tab-button[onclick="showSection('${sectionId}')"]`).classList.add('active');
                // Animate content section on display
                const activeSection = document.getElementById(sectionId);
                activeSection.style.animation = 'none'; // Reset animation
                void activeSection.offsetWidth; // Trigger reflow
                activeSection.style.animation = 'slideInFromTop 0.5s ease-out forwards';
            }

            // Add event listener for Save button
            saveButton.addEventListener('click', async () => {
                const secretCode = secretCodeInput.value.trim();
                const message = messageInput.value.trim();
                const date = dateInput.value; // YYYY-MM-DD format

                if (!secretCode || !message || !date) {
                    alert('Please fill in all fields: Secret Code, Message, and Date.');
                    return;
                }

                saveButton.textContent = 'Saving...';
                saveButton.disabled = true;
                saveButton.classList.add('loading');

                try {
                    // Get a reference to the secret code document
                    const secretCodeRef = doc(db, 'secretCodes', secretCode);

                    // No need to explicitly check if secret code document exists with getDoc
                    // when adding to a subcollection. Firestore automatically creates parent
                    // documents as needed. However, if you explicitly need to add data to the
                    // parent secret code document itself (e.g., a creation timestamp for the code),
                    // you would use setDoc(secretCodeRef, { /* data */ }, { merge: true });

                    // Add the note to the subcollection 'notes' under the secret code document
                    await addDoc(collection(db, `secretCodes/${secretCode}/notes`), {
                        message: message,
                        revealDate: date, // Store as YYYY-MM-DD string
                        createdAt: new Date().toISOString() // Store creation timestamp
                    });

                    alert('Note saved successfully!');
                    messageInput.value = '';
                    dateInput.value = '';
                    secretCodeInput.value = ''; // Clear secret code input after saving
                } catch (e) {
                    console.error("Error adding document: ", e);
                    alert("Error saving note. Please try again.");
                } finally {
                    saveButton.textContent = 'Save Note';
                    saveButton.disabled = false;
                    saveButton.classList.remove('loading');
                }
            });

            // Add event listener for View Notes button
            viewNotesButton.addEventListener('click', async () => {
                const secretCode = secretCodeReadInput.value.trim();
                if (!secretCode) {
                    alert('Please enter a Secret Code to view notes.');
                    return;
                }

                notesContainer.innerHTML = ''; // Clear previous notes
                noMessageDiv.classList.add('hidden'); // Hide any previous no message

                viewNotesButton.textContent = 'Loading...';
                viewNotesButton.disabled = true;
                viewNotesButton.classList.add('loading');

                try {
                    const secretCodeRef = doc(db, 'secretCodes', secretCode);
                    const secretCodeDocSnap = await getDoc(secretCodeRef);

                    if (secretCodeDocSnap.exists()) {
                        const notesCollectionRef = collection(db, `secretCodes/${secretCode}/notes`);
                        const notesQuery = query(notesCollectionRef); // You can add orderBy here if you want to sort
                        const notesSnapshot = await getDocs(notesQuery);

                        let hasVisibleNotes = false;
                        const today = new Date();
                        today.setHours(0, 0, 0, 0); // Normalize today's date to midnight

                        notesSnapshot.forEach(docSnap => {
                            const noteData = docSnap.data();
                            const revealDate = new Date(noteData.revealDate + 'T00:00:00'); // Ensure UTC for comparison

                            if (revealDate <= today) {
                                hasVisibleNotes = true;
                                const noteCard = document.createElement('div');
                                noteCard.classList.add('note-card');

                                const messageP = document.createElement('p');
                                messageP.classList.add('note-message');
                                messageP.textContent = noteData.message;

                                const createdAtDate = new Date(noteData.createdAt).toLocaleDateString('en-US', {
                                    year: 'numeric',
                                    month: 'long',
                                    day: 'numeric',
                                    hour: '2-digit',
                                    minute: '2-digit'
                                });

                                const dateInfoP = document.createElement('p');
                                dateInfoP.classList.add('note-date-info');
                                dateInfoP.textContent = `Created on: ${createdAtDate}`;

                                noteCard.appendChild(messageP);
                                noteCard.appendChild(dateInfoP);
                                notesContainer.appendChild(noteCard);
                            }
                        });

                        // If notes were found but none are yet ready for viewing
                        if (!hasVisibleNotes && notesSnapshot.docs.length > 0) {
                            noMessageDiv.textContent = "All your notes are patiently awaiting their scheduled unveiling dates. None are ready for viewing just yet!";
                            noMessageDiv.classList.remove('hidden');
                        } else if (notesSnapshot.docs.length === 0) {
                            noMessageDiv.textContent = "No notes were found for this Secret Code. Perhaps you'd like to create one?";
                            noMessageDiv.classList.remove('hidden');
                        }

                    } else {
                        // If the secret code does not exist
                        noMessageDiv.textContent = "This Secret Code does not exist. Please check the code or create a new one!";
                        noMessageDiv.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Error retrieving notes:', error);
                    noMessageDiv.textContent = "An unexpected error occurred while retrieving your notes. Please check your connection or try again later.";
                    noMessageDiv.classList.remove('hidden');
                } finally {
                    viewNotesButton.textContent = 'View Notes';
                    viewNotesButton.disabled = false;
                    viewNotesButton.classList.remove('loading');
                }
            });

            // --- Initialize (Show write section by default) ---
            showSection('write');
        });

        // Make showSection globally available for onclick in HTML
        window.showSection = (sectionId) => {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(sectionId).classList.add('active');
            document.querySelector(`.tab-button[onclick="showSection('${sectionId}')"]`).classList.add('active');

            // Re-apply animation for the newly active section
            const activeSection = document.getElementById(sectionId);
            activeSection.style.animation = 'none'; // Reset animation
            void activeSection.offsetWidth; // Trigger reflow
            activeSection.style.animation = 'slideInFromTop 0.5s ease-out forwards';
        };
    </script>
</body>
</html>
